---
apiVersion: v1
kind: Namespace
metadata:
  name: iasc
---
kind: Service
apiVersion: v1
metadata:
  name: iasc-service
  namespace: iasc
spec:
  type: LoadBalancer
  selector:
    app: iasc-service
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iasc-service
  namespace: iasc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iasc-service
  template:
    metadata:
      labels:
        app: iasc-service
    spec:
      containers:
      - name: iasc-service
        image: iascfrba/iasckub:v3
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 25
          failureThreshold: 5
          periodSeconds: 90  
        resources:
          limits:
            memory: 400Mi
            cpu: 300m
          requests:
            memory: 200Mi
            cpu: 100m    
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: iasc-service-autoscaler
  namespace: iasc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iasc-service
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
---  